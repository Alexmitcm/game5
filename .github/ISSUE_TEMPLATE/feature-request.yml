name: Feature Request
description: Suggest an idea for this project
title: "[FEATURE] "
labels: ["enhancement", "feature"]
assignees: ["Alexmitcm"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to suggest a new feature!
        
  - type: input
    id: feature-type
    attributes:
      label: Feature Type
      description: What type of feature is this?
      placeholder: Select feature type
      options:
        - Frontend Feature
        - Backend Feature
        - Smart Contract Feature
        - UI/UX Improvement
        - Performance Enhancement
        - Security Feature
        - Integration Feature
        - Other
    validations:
      required: true
      
  - type: input
    id: priority
    attributes:
      label: Priority
      description: How important is this feature?
      placeholder: Select priority level
      options:
        - Critical (Core functionality)
        - High (Important for users)
        - Medium (Nice to have)
        - Low (Future consideration)
    validations:
      required: true
      
  - type: textarea
    id: problem
    attributes:
      label: Problem Statement
      description: Is your feature request related to a problem? Please describe
      placeholder: I'm always frustrated when [...]
    validations:
      required: true
      
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like
      placeholder: Describe your proposed solution...
    validations:
      required: true
      
  - type: textarea
    id: alternatives
    attributes:
      label: Alternative Solutions
      description: Describe alternatives you've considered
      placeholder: Any alternative solutions or features you've considered?
      
  - type: textarea
    id: user-story
    attributes:
      label: User Story
      description: As a [user type], I want [goal] so that [benefit]
      placeholder: As a [user type], I want [goal] so that [benefit]
    validations:
      required: true
      
  - type: textarea
    id: acceptance-criteria
    attributes:
      label: Acceptance Criteria
      description: What should happen when this feature is complete?
      placeholder: |
        - [ ] Criteria 1
        - [ ] Criteria 2
        - [ ] Criteria 3
    validations:
      required: true
      
  - type: textarea
    id: mockups
    attributes:
      label: Mockups/Designs
      description: If applicable, add mockups or design references
      placeholder: Add mockups, designs, or references here...
      
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context or screenshots about the feature request here
      placeholder: Any additional information that might be helpful...
