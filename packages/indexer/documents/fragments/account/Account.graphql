fragment Account on Account {
  owner
  address
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...Username
  }
  hasSubscribed: isMemberOf(
    request: { group: "0x3925AcAE1dE8f1764f7E98Ab0Ff77CadEDc73517" }
  )
  createdAt
}
