fragment Account on Account {
  owner
  address
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...Username
  }
  hasSubscribed: isMemberOf(
    request: { group: "0x0CB297932207cD9db44a2CBb3D7b4A32Dd133C5B" }
  )
  createdAt
}
