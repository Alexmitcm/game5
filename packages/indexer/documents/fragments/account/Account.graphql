fragment Account on Account {
  owner
  address
  rules {
    anyOf {
      ...AccountFollowRule
    }
    required {
      ...AccountFollowRule
    }
  }
  operations {
    ...LoggedInAccountOperations
  }
  metadata {
    ...AccountMetadata
  }
  username(request: { autoResolve: true }) {
    ...Username
  }
  subscription: username(
    request: { namespace: "0x242861e7FA8704043035CD09F3d8798B1B1a1552" }
  ) {
    timestamp
  }
  createdAt
}
